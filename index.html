<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="image-div">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <img class="view-icon" src="images/icon-view.svg" alt="icon-view">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="details">Our Equilibrium collection promotes balance and calm.</p>

    <div class="crypto-details">
      <p class="amount"><img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
      <p class="time"><img class="icon" src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
    </div>
   
    <hr>
    <p class="creator"><img class="avatar" src="images/image-avatar.png" alt="image-avatar">Creation of <span> Jules Wyvern</span></p>
 
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/coding-sagar?tab=overview&from=2022-09-01&to=2022-09-08">Irfan Ahmed</a>.
  </footer>
</body>
</html>
